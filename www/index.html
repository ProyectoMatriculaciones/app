<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src https://code.jquery.com https://fonts.gstatic.com https://api-matriculacioones.herokuapp.com 'self' data: gap: https://ssl.gstatic.com http://www.myersdaily.org 'unsafe-eval'; style-src https://fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Aplicacion Matriculaciones</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="black lighten-1" role="navigation">
    <div class="nav-wrapper container">MATRICULACI&#211;N ESTEVE TERRADAS I ILLA
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <ul id="tabs" class="tabs center tabs-fixed-width">
    <li class="tab col s3"><a class="active" href="#dashboard">Dashboard</a></li>
    <li class="tab col s3"><a href="#requirements">Requerimientos</a></li>
    <li class="tab col s3"><a href="#ufs">UFs</a></li>
    <li class="tab col s3"><a href="#personalData">Datos Personales</a></li>
  </ul>
  <!-- Dashboard Tab -->
  <div id="dashboard" class="col s12 ">
    <ul id="dashboardList" class="collection">
      <li class="collection-item"><h5 id="enrollmentState">Estado Matricula<span class="dot"></span></h5></li>
      </ul>
  </div>
  <!-- Requirements Tab -->
  <div id="requirements" class="col s12  ">
    <div id="collapsibleProfileList">
      <ul class="collapsible" id="profilelist">
        
      </ul>
    </div>
    
    <div id="requirementListContainer">
      <ul id="requirementList" class="collection">
      <!-- JQuery request will create the requirements list -->
      </ul>
    </div>
  </div>
  <!-- UFS Tab -->
  <div id="ufs" class="col s12 ">
    <div id="uflistContainer">
      <ul class="collapsible" id="uflist">
      
      </ul>
    </div>
    <div id="submitChangesBtn">
      <a class="waves-effect waves-light btn-large" id="btnSaveUFs">Guardar</a>
    </div>
  </div>
  <!-- Personal data TAB -->
  <div id="personalData" class="col s12 ">Datos Personales</div>

  <!-- Modal Trigger -->
  <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Inicio de Sesión</h4>
      <input type="text" name="username" id="inputUsername" placeholder="Usuario">
      <input type="password" name="pass" id="inputPass" placeholder="Contraseña">
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="signInButton">Sign in</a>
    </div>
  </div>

  <div id="modalUpdateProfile" class="modal modal-fixed-footer">
    <div class="modal-content">
      <p>Al cambiar el perfil se borraran los ficheros subidos</p>
      <p>¿Desea proceder?</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="acceptProfile">Aceptar</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="declineProfile">Declinar</a>
    </div>
  </div>
  

  <!--  Scripts-->
  <script src="cordova.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script type="module" src="js/init.js"></script>
  <!-- <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script> -->

  </body>
</html>
